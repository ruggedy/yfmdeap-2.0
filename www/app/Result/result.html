<ion-view ng-controller="ResultCtrl">
	<ion-nav-title class="custom-nav-title">Result</ion-nav-title>
	<ion-content >
		<div class="custom-result card" ng-repeat="display in displayResult">
			<div class=" header-height item item-divider header-text-align">
		    	{{display.score}}%
		  </div>
		  <div class="result-content-body item item-text-wrap card-heigth">
		    <a class="result-content-body item item-thumbnail-left custom-avatar" href="#/answer/results/{{display.group}}/{{display.id}}">
					<img src="app/{{display.image}}" alt="" />
					<span>{{display.msg}}</span>
					<i class="icon ion-android-arrow-dropright-circle pull-right"></i>
		    </a>
		  </div>
		</div>
  </ion-content>
</ion-view>
