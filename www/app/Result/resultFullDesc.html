<ion-view ng-controller="ResultFullDescCtrl">
  <ion-content class="content-color">
    <div class="no-bootstrap row">
      <div class="result-big-image-avatar">
        <img src="app/{{image}}" alt="" />
      </div>
    </div>
    <div class="no-bootstrap row result-message-css">
      <blockquote ng-bind-html="message"></blockquote>
    </div>
  </ion-content>
</ion-view>
