<ion-view ng-controller="QuestionCtrl" >
  <ion-nav-title>
    <div class="row">
      <div class="col-offset-10 col-80">
        <uib-progressbar class="progress " animate="true" max="50"
        value="counter" type="success">
          <span>{{percentage}}%</span>
      </uib-progressbar>
    </div>
  </div>
  </ion-nav-title>
  <ion-content class="has-header has-footer content-color container">
          <div class="question-container animated" ng-class="swap">
            <div class="questions">
              {{question}}
            </div>
          </div>
          <div class="no-bootstrap row">
            <div class="col">
              <label class="button radio-label radio-large" ng-class="class1" ng-click="next(choice)"><input type="radio" ng-model="choice" ng-value="1"></label>
            </div>
            <div class="col">
              <label class="button radio-label radio-medium" ng-class="class2" ng-click="next(choice)" ><input type="radio" ng-model="choice" ng-value="2"></label>
            </div>
            <div class="col">
              <label class="button radio-label" ng-class="class3" ng-click="next(choice)" ><input type="radio" ng-model="choice" ng-value="3" ></label>
            </div>
            <div class="col">
              <label class="button radio-label radio-medium" ng-class="class4" ng-click="next(choice)" ><input type="radio" ng-model="choice" ng-value="4"></label>
            </div>
            <div class="col">
              <label class="button radio-label radio-large" ng-class="class5" ng-click="next(choice)" ><input type="radio" ng-model="choice" ng-value="5"></label>
            </div>
          </div>
  </ion-content>
  <ion-footer-bar class="footer-bar-custom custom-color-color">
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-chevron-left footer-bar-item item-left" ng-show="showPrev" ng-click="previousButton()"></button>
      <button class="custom button button-clear footer-bar-item item-center" ng-show="showSub" ng-click="submitButton()">Submit</button>
      <button class="button button-clear button-right button-icon icon ion-chevron-right footer-bar-item item-right" ng-show="showNext" ng-click="nextButton()"></button>
    </div>
  </ion-footer-bar>
</ion-view>
